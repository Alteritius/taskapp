{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <a id="go-back">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% url url as url_name %}
        <input type="hidden" name="next_page" value="{{request.META.HTTP_REFERER|default:url_name }}">
        <p>Are you sure you want to delete this {{obj_name}}: "{{obj}}" ?</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>


{% endblock content %}
